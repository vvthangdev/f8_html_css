<!DOCTYPE html>
<html>
    <head>
        <title>vvthangdev</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <style>
            h1 {
                position: relative;
                top: 100px;
                left: 120px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Position</h1>

            <ul>
                <!-- Relative sẽ lấy chính điểm ban đầu của element để làm gốc tọa độ -->
                <li>Relative</li>
                <!-- Nó sẽ lấy vị trí phụ thuộc thẻ cha gần nhất có thuộc tính position -->
                <li>Absolute</li>
                <li>Fixed</li>
                <li>Sticky</li>
            </ul>
        </div>
    </body>
</html>
